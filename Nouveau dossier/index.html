<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservia</title>
  <link rel="stylesheet" href="">
  <script src="https://kit.fontawesome.com/420e897a90.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <section class="top">
    <div class="Logo">
      <img src="/Projet 2 - Reservia/images/logo/Reservia@3x.png" alt="Logo Reservia">
    </div>
    <nav>
      <ul>
        <li>Hébergements</li>
        <li>Activités</li>
        <li>S'inscrire</li>
      </ul>
    </nav>
  </section>
  <section class="titre">
    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
    <div class="description">
      <p>En plein centre ville ou en pleine nature</p>
    </div>
  </section>
  <section class="map">
    <div class="logomap"></div>
    <div class="Marseille">
      <p>Marseille,France</p>
    </div>

      <input class="bouton" type="button" value="Rechercher">
    </section>
    <section class="filtres">
      <div class="text">
        <p>Filtres</p>
      </div>
      <div class="logoeco">
        <i class="fas fa-money-bill-wave"></i>
        <div class="eco">
        <p>Économique</p>
      </div>
      </div>
      <div class="logofami">
        <i class="fas fa-child"></i>
        <div class="fami">
        <p>Familial</p>
      </div>
      </div>
      <div class="logoroman">
        <i class="fas fa-heart"></i>
        <div class="roman">
        <p>Romantique</p>
      </div>
      </div>
      <div class="logoani">
        <i class="fas fa-dog"></i>
        <div class="ani">
        <p>Animaux autorisés</p>
      </div>
      </div>
    </section>
    <section class="infos">
      <div class="logoinfos">
        <i class="fas fa-info"></i>
      </div>
      <div class="textinfos">
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </section>
  </header>
  
</body>
</html>
